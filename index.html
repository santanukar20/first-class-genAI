<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #1a4a8c, #6b46c1, #db2777);
      position: relative;
      overflow: hidden;
    }

    /* Decorative abstract shapes */
    .shapes {
      position: absolute;
      left: 0;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50% 40% 60% 30%;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      opacity: 0.3;
    }

    .shape1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
      transform: rotate(45deg);
    }

    .shape2 {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 10%;
      transform: rotate(-30deg);
    }

    .shape3 {
      width: 250px;
      height: 250px;
      top: 70%;
      left: 2%;
      transform: rotate(60deg);
    }

    /* Login card */
    .login-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #333;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: left;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: #666;
      z-index: 2;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: none;
      background: #f5f5f5;
      border-radius: 25px;
      font-size: 15px;
      color: #333;
      outline: none;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background: #e8e8e8;
    }

    input::placeholder {
      color: #999;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #8b5cf6, #ec4899);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-link:hover {
      color: #333;
    }

    .signup-link {
      display: block;
      text-align: right;
      margin-top: 25px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .signup-link:hover {
      color: #333;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .google-signin-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #google-signin-button {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Decorative shapes -->
  <div class="shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <!-- Login card -->
  <div class="login-card">
    <h1>User Login</h1>
    
    <form onsubmit="event.preventDefault(); alert('Login functionality would be implemented here!');">
      <div class="input-group">
        <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
        </svg>
        <input type="text" placeholder="username" required>
      </div>

      <div class="input-group">
        <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
        </svg>
        <input type="password" placeholder="password" required>
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="divider">or</div>

    <div class="google-signin-container">
      <div id="google-signin-button"></div>
    </div>

    <a href="#" class="forgot-link">Forgot password/username</a>
    <a href="#" class="signup-link">Signup/create new account &gt;</a>
  </div>

  <script>
    // Replace 'CLIENT_ID' with your actual Google Client ID from Google Cloud Console
    const CLIENT_ID = 'CLIENT_ID';

    // Initialize Google Identity Services
    function initializeGoogleSignIn() {
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.initialize({
          client_id: CLIENT_ID,
          callback: handleCredentialResponse
        });

        // Render the Google Sign-In button
        google.accounts.id.renderButton(
          document.getElementById('google-signin-button'),
          {
            theme: 'outline',
            size: 'large',
            width: '100%',
            text: 'signin_with',
            locale: 'en'
          }
        );

        // Optional: Enable One Tap sign-in prompt
        // google.accounts.id.prompt((notification) => {
        //   if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
        //     // Continue with normal sign-in flow
        //   }
        // });
      } else {
        // Retry if Google Identity Services hasn't loaded yet
        setTimeout(initializeGoogleSignIn, 100);
      }
    }

    // Handle the credential response from Google
    function handleCredentialResponse(response) {
      // Decode the JWT token to get user information
      const responsePayload = parseJwt(response.credential);
      
      console.log('Google Sign-In successful!');
      console.log('User ID: ' + responsePayload.sub);
      console.log('User Name: ' + responsePayload.name);
      console.log('User Email: ' + responsePayload.email);
      console.log('Profile Picture: ' + responsePayload.picture);

      // Here you would typically send the credential to your backend server
      // for verification and user session creation
      // Example:
      // fetch('/api/auth/google', {
      //   method: 'POST',
      //   headers: {
      //     'Content-Type': 'application/json',
      //   },
      //   body: JSON.stringify({ credential: response.credential })
      // })
      // .then(response => response.json())
      // .then(data => {
      //   // Handle successful authentication
      //   window.location.href = '/dashboard';
      // })
      // .catch(error => {
      //   console.error('Error:', error);
      // });

      // For now, just show an alert
      alert('Google Sign-In successful!\n\nName: ' + responsePayload.name + '\nEmail: ' + responsePayload.email);
    }

    // Helper function to parse JWT token
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(
          atob(base64)
            .split('')
            .map(function(c) {
              return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join('')
        );
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error('Error parsing JWT:', e);
        return null;
      }
    }

    // Initialize Google Sign-In when the page loads
    window.onload = function() {
      initializeGoogleSignIn();
    };
  </script>
</body>
</html>
